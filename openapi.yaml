openapi: 3.0.3
info:
  title: 'Seat Management API Docs'
  description: 'Seat Management API Docs'
  version: 1.0.0
servers:
  -
    url: 'http://localhost'
paths:
  /api/auth/login:
    post:
      summary: 'Login n Get a token.'
      operationId: loginNGetAToken
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: true
                  message: 'Login successfully'
                  result:
                    access_token: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJodHRwOi8vMTI3LjAuMC4xOjgwMDAvYXBpL2F1dGgvbG9naW4iLCJpYXQiOjE2OTE0Nzc1ODMsImV4cCI6MTY5MTQ4MTE4MywibmJmIjoxNjkxNDc3NTgzLCJqdGkiOiJzblpZZTB2WThZQVd3NzJkIiwic3ViIjoiMSIsInBydiI6IjIzYmQ1Yzg5NDlmNjAwYWRiMzllNzAxYzQwMDg3MmRiN2E1OTc2ZjcifQ.ryB8vXfwK5Jek0VDdpMg8ZMpTvSJ6b1XpOwMixN4zsQ
                    token_type: bearer
                    expires_in: 3600
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Login successfully'
                  result:
                    type: object
                    properties:
                      access_token:
                        type: string
                        example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJodHRwOi8vMTI3LjAuMC4xOjgwMDAvYXBpL2F1dGgvbG9naW4iLCJpYXQiOjE2OTE0Nzc1ODMsImV4cCI6MTY5MTQ4MTE4MywibmJmIjoxNjkxNDc3NTgzLCJqdGkiOiJzblpZZTB2WThZQVd3NzJkIiwic3ViIjoiMSIsInBydiI6IjIzYmQ1Yzg5NDlmNjAwYWRiMzllNzAxYzQwMDg3MmRiN2E1OTc2ZjcifQ.ryB8vXfwK5Jek0VDdpMg8ZMpTvSJ6b1XpOwMixN4zsQ
                      token_type:
                        type: string
                        example: bearer
                      expires_in:
                        type: integer
                        example: 3600
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'email of user.'
                  example: rolloic@gmail.com
                password:
                  type: string
                  description: 'User password.'
                  example: '12345678'
              required:
                - email
                - password
      security: []
  /api/auth/register:
    post:
      summary: 'Registering a user.'
      operationId: registeringAUser
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: true
                  message: 'User successfully registered'
                  result: null
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'User successfully registered'
                  result:
                    type: string
                    example: null
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'name of user.'
                  example: basrul
                email:
                  type: string
                  description: 'email of user.'
                  example: rolloic@gmail.com
                password:
                  type: string
                  description: 'User password.'
                  example: '12345678'
                role:
                  type: string
                  description: 'User password.'
                  example: administrator
              required:
                - name
                - email
                - password
                - role
      security: []
  '/api/auth/email/verify/{id}':
    get:
      summary: ''
      operationId: getApiAuthEmailVerifyId
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {ACCESS_TOKEN}'
          schema:
            type: string
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  msg: 'Invalid/Expired url provided.'
                properties:
                  msg:
                    type: string
                    example: 'Invalid/Expired url provided.'
      tags:
        - Authentication
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the verify.'
        example: et
        required: true
        schema:
          type: string
